name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r day5/requirements.txt

    - name: Run tests (pipeline)
      run: pytest day5/test/test_pipeline.py

    - name: Run tests (ex2)
      run: pytest day5/test/test_ex2.py
